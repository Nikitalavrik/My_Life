{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<div>
    <form id="login_form" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.errors }}</p>
        <p>{{ field.label_tag }}    {{ field }}</p>
        {% endfor %}
        <p></p>
        <input type="submit" value="Log In" class="btn btn-default signbtn">
    </form>

</div>

{% endblock content %}
