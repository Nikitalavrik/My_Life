{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>SIGN UP</h1>
    <form id="sign_form" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.errors }}</p>
        <p>{{ field.label_tag }}    {{ field }}</p>
        {% endfor %}
        <p></p>
        <input type="submit" value="Sign Up" class="btn btn-default signbtn">
    </form>
</div>
{% endblock content %}
