<html lang="en">
      
    <head>
        <title>Life</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{{static('style/bootstrap.min.css')}}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <!-- Optional theme -->
        <link rel="stylesheet" href="{{static('style/bootstrap-theme.min.css')}}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{{static('style/site.css')}}" type="text/css">

    </head>

        
    
    <body>

        <div class="navbar navbar-default techfont back-player"></div>
        <nav class="navbar navbar-default techfont resize-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class='navbar-brand bigbrand' href="{{url('homepage')}}">Home</a></li>
                    <li><a class='navbar-link bigbrand' href="{{url('brand')}}">NewBrand</a></li>
                    {% if request.user.is_authenticated %}
                    <li><a class='navbar-link bigbrand' href="{{url('user_page', args=[request.user.username])}}">
                        {{ request.user.username }}</a>
                    </li> 
                    <li><a class='navbar-link bigbrand' href="{{url('account:logout')}}">Logout</a></li>           
                    {% else %}
                    <li><a class='navbar-link bigbrand' href="{{url('account:login')}}">Login</a></li>
                    <li><a class='navbar-link bigbrand' href="{{url('account:signup')}}">Registration</a></li>
                    {% endif %}
                </ul>
                

                
                    <div class="container top_player">
                        <div class="play-sprite top-play"></div>

                        <h4 class="top-name"></h4>

                        <input class="vol-control top-vol show" type="range" min="0" max="100" step="1"></input>

                        <div class="progress show top-progress">
                            <div class="progress-bar-grey"></div>
                        </div>

                        <div class="time top-time show">
                            <div class="curtime">00:00</div>
                            <div class="durtime">00:00</div>
                        </div>

                        <div class="repeat top-repeat show"></div> 
                     
                    </div>



                
            </div>
        </nav>
       
    {% block content %}
    
    {% endblock content %}
    <script src="{{static('js/jquery.js')}}"></script>
    <script src="{{static('js/site.js')}}" ></script>
    
    </body>
    </html>
